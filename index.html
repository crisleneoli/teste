        <span id="span4" class="banner_nav"></span>
      </nav>
    </section>


    <section class="geral-prods">
      <div class="prod-titulo">
        <div class="titulo">
          <p>Moda</p>
        </div>
        <div class="mostrar-mais">
          <div class="div-verTudo">

            <a href="">

          <div class="contato__nome">

            <input class="nome" type="name" placeholder="Julia Maria" title="Apenas letras" required>

          <div class="contato__nome">
            <input class="nome" type="email" placeholder="seuemail@gmail.com" title="Este e-mail não é válido" required>
          </div>
          <textarea class="footer__textarea" name="" cols="30" rows="10" placeholder="Escreva sua mensagem aqui" required></textarea>
          <input type="submit" class="submit">

      </div>
